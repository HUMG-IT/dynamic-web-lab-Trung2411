<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng Web động - Lưu Tên và Tính BMI</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Sử dụng tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h1>Ứng dụng Web động với Node.js và Express</h1>

    <!-- Form Lưu Tên -->
    <section class="border p-3 rounded-lg">
      <h2 class="">Lưu tên</h2>
      <form id="nameForm">
        <label for="name">Tên:</label>
        <input type="text" class="border-2" id="name" name="name" required />
        <button
          type="submit"
          class="border p-2 rounded-lg bg-blue-500 text-white"
        >
          Gửi tên
        </button>
      </form>
      <p id="nameResponse"></p>
    </section>

    <!-- Form Tính BMI -->
    <!-- Tạo một section mới với tiêu đề "Tính chỉ số BMI" -->
    <section class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-4">Tính chỉ số BMI</h2>
      <!-- Tạo form với id là "bmiForm" -->
      <form id="bmiForm" class="space-y-4">
        <!-- Thêm input cho chiều cao -->
        <div>
          <label for="height" class="block text-gray-700"
            >Chiều cao (cm):</label
          >
          <input
            type="number"
            id="height"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Nhập chiều cao"
            required
          />
        </div>
        <!-- Thêm input cho cân nặng -->
        <div>
          <label for="weight" class="block text-gray-700">Cân nặng (kg):</label>
          <input
            type="number"
            id="weight"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Nhập cân nặng"
            required
          />
        </div>
        <!-- Thêm nút submit để tính BMI -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Tính BMI
        </button>
      </form>
      <!-- Thêm một phần tử <p> với id là "bmiResult" để hiển thị kết quả -->
      <p id="bmiResult" class="mt-4 text-center text-gray-700"></p>
      <p id="bmiResult2" class="mt-4 text-center text-gray-700"></p>
    </section>

    <script></script>
    <script src="js/script.js"></script>
  </body>
</html>
